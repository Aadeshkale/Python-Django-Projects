<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href=" {% static 'css/bootstrap.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'css/mdb.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'css/fontawesome-all.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'css/style.css' %} " />
  
</head>
<body>
<h1 class="text-center text-danger mt-2">Stored Information</h1>
<div class="row">
        <div class="card w-50 mx-auto p-3">
                <div class="card-header bg-light text-center">
                    <h3>Insert ur info</h3>
                </div>
                <div class="card-body">
                    <table class="table table-dark table-responsive-md text-center">
                        <thead class="badge-deep-orange">
                            <tr>
                                <th>Name</th>
                                <th>Uid</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Location</th>
                                <th>Country</th>    
                            </tr>
                        </thead>
                        <tbody>                          
                            {% for i in data %}
                                 <tr>
                                     <td>{{i.name}}</td>
                                     <td>{{i.uid}}</td>
                                     <td>{{i.email}}</td>
                                     <td>{{i.gender}}</td>
                                     <td>{{i.location}}</td>
                                     <td>{{i.country}}</td>
                                 </tr>                                       
                            {% endfor %}
                                
                        </tbody>
                    </table>
                </div>
            </div>
              
</div>  
 
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script> 
<script src="{% static 'js/bootstrap.js' %}"></script> 
<script src="{% static 'js/mdb.js' %}"></script> 
<script src="{% static 'js/fontawesome-all.js' %}"></script>     
</body>
</html>
