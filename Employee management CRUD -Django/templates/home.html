<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href=" {% static 'css/bootstrap.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'css/mdb.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'css/fontawesome-all.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'css/style.css' %} " />
  
</head>
<body>
<h1 class="text-center text-danger mt-2">CRUD opration in django</h1>
<div class="row">
        <div class="card w-25 mx-auto mt-5 p-3">
                <div class="card-header bg-light text-center">
                    <h3>Select ur choice</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action list-group-item-primary">
                            <a href="./myapp/insert">
                                Insert<i class="fa fa-plus float-right"></i>
                            </a>   
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-primary">
                                <a href="./myapp/display">
                                    Display<i class="fa fa-table float-right"></i>
                                </a>    
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-primary">
                            <a href="./myapp/update">
                                Update<i class="fa fa-pencil-alt float-right"></i>
                            </a>        
                            </li>
                        <li class="list-group-item list-group-item-action list-group-item-primary">
                            <a href="./myapp/delete">
                                Delete<i class="fa fa-trash-alt float-right"></i>
                            </a>    
                        </li>
                    </ul>
                </div>
            </div>
              
</div>  
 
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script> 
<script src="{% static 'js/bootstrap.js' %}"></script> 
<script src="{% static 'js/mdb.js' %}"></script> 
<script src="{% static 'js/fontawesome-all.js' %}"></script>     
</body>
</html>
